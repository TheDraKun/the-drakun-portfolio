    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      :root {
        --color-primary: #E80368;
        --color-secondary: #a80951;
        --color-accent: #680833;
        --color-complimentary: #03E883;
        --bg-dark: #191C1F;
        --bg-black: #0a0a0a;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-black);
        color: #ffffff;
        scroll-behavior: smooth;
      }
      .accent-gradient {
        background: linear-gradient(270deg, var(--color-primary) 0%, var(--color-accent) 100%);
      }
      .text-primary {
        color: var(--color-primary);
      }
      .text-complimentary {
        color: var(--color-complimentary);
      }
      .border-primary {
        border-color: var(--color-primary);
      }
      .btn-primary {
        background: linear-gradient(270deg, var(--color-primary) 0%, var(--color-accent) 100%);
        box-shadow: 0 4px 15px rgba(232, 3, 104, 0.2);
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(232, 3, 104, 0.4);
      }
      .card-bg {
        background: var(--bg-dark);
        border: 1px solid rgba(232, 3, 104, 0.1);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-black);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-primary);
        border-radius: 10px;
      }
    </style>
